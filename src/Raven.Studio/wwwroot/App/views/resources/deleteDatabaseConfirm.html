<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Are you sure?</h4>
        </div>
        <div class="modal-body">
            <div data-bind="visible: databasesToDelete.length === 1">
                <span>You're deleting </span>
                <strong data-bind="with: databasesToDelete[0]">
                    <span data-bind="text: name"></span>
                </strong>
            </div>
            <div data-bind="visible: databasesToDelete.length > 1">
                <span>You're deleting </span>
                <strong data-bind="text: databasesToDelete.length"></strong>
                databases:
                <br />
                <ul data-bind="foreach: databasesToDelete" style="max-height: 100px; overflow-y: auto;">
                    <li><span data-bind="text: name"></span> (<span data-bind="text: fullTypeName"></span>)</li>
                </ul>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-8">
                        <p class="help-block" data-bind="visible: databasesToDelete.length > 1">
                            <small><i class="icon-info"></i></small> Delete options will be applied to all of the deleted databases.
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="row">
                <label class="col-sm-3 control-label">Delete options:</label>
                <button data-bind="click: keepFiles" type="button" class="col-sm-3 btn btn-danger" title="Keep the physical database files on disk">Delete & keep files</button>
                <button data-bind="click: deleteEverything" type="button" class="col-sm-3 btn btn-danger" title="Delete all the on-disk files for this database">Delete everything</button>
                <button type="button" class="col-sm-2 btn btn-default" data-bind="click: cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
