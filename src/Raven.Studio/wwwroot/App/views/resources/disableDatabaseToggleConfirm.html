<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Toggle database state confirmation</h4>
        </div>
        <div class="modal-body">
            <div data-bind="visible: databases.length === 1">
                <span data-bind="text: deletionText"></span>
                <strong data-bind="with: databases[0]">
                    <span data-bind="text: name"></span>
                </strong>
            </div>
            <div data-bind="visible: databases.length > 1">
                <span data-bind="text: deletionText"></span>
                <strong data-bind="text: databases.length"></strong>
                databases
                <br />
                <ul data-bind="foreach: databases" style="max-height: 100px; overflow-y: auto;">
                    <li><span data-bind="text: name"></span> (<span data-bind="text: fullTypeName"></span>)</li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-primary" data-bind="click: confirm, text: confirmDeletionText"></button>
        </div>
    </div>
</div>
